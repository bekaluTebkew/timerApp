<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Countdown Timer</title>
  </head>

  <body>
    <div class="container">
      <div class="field">
        <input type="number" class="input-field second" placeholder="Hour" />
        <input type="number" class="input-field minute" placeholder="Minute" />
        <input type="number" class="input-field hour" placeholder="Second" />
      </div>
      <div class="buttons">
        <button id="hover" class="start-timer"></button>
        <button id="hover" class="Pause-timer"></button>
        <button id="hover" class="Stop-timer"></button>
      </div>
      <p class="timer-clock">00:00:00</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
